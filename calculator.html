<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="calculatorstyle.css">
  
   

</head>
<body>
    
    <div class="output-container">
    <p id="output-second" class="output-second"></p>
    <p id="output-first" class="output-first"></p>
    </div>
    
    <div class="grid-container">
        
        <button id="ac" class="grid-item operator">AC</button>
        <button id="del"class="grid-item operator">DEL</button>
        <button id="divide" class="grid-item operator">รท</button>
        <button id="times"class="grid-item operator">x</button>
        <button id="seven" class="grid-item number">7</button>
        <button id="eight"class="grid-item number">8</button>
        <button id="nine" class="grid-item number">9</button>
        <button id="minus"class="grid-item operator">-</button>
        <button id="four" class="grid-item number">4</button>
        <button id="five" class="grid-item number">5</button>
        <button id="six" class="grid-item number">6</button>
        <button id="plus" class="grid-item operator">+</button>
        <button id="one" class="grid-item number">1</button>
        <button id="two" class="grid-item number">2</button>
        <button id="three" class="grid-item number">3</button>
        <button id = "equals" class="grid-item spantwovert operator">=</button>
        <button id = "zero" class="spantwohor grid-item number">0</button>
        <button id="point" class="grid-item number">.</button>

        




    </div>
    <script src="calculatorscript.js"></script>
</body>
</html>
